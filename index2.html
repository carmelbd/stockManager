<body id="body" style="text-align:center;">

    <div class="container">
        <h2>.:._Stock Manager_.:.</h2>
        <p id="postItem">Fill In The Details</p>
        <form method="post">
            <div class="form-group">
                <input type="url" class="form-control" id="imgSrc" placeholder="Paste Image Link Here" required="true">
                <input required="true" type="text" class="form-control" id="shoeName" placeholder="Model Name">
                <input type="number" min=35 class="form-control" id="shoeSize" placeholder="Size" required="true">
                <input type="text" class="form-control" id="shoePrice" placeholder="Price" required="true">
                <input type="number" min=1 class="form-control" id="shoeQuantity" placeholder="Quantity" required="true">
            </div>
            <button type="submit" class="btn btn-primary" onclick="postItem()">Post Item</button>
        </form>
    </div>

</body>
